<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>singlePlayer</title>
    <script>
        let gameMode = "singlePlayer";
    </script>
    <script src="./app.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="battleship-grid grid-user"></div>
        <div class="battleship-grid grid-cpu"></div>
    </div>
    <div class="container hidden-info">
        <div class="setup-buttons" id="setup-buttons">Comenzar Partida<button id="start" class="btn">Comenzar
                Partida</button>
            <button id="rotate" class="btn">Rotar Barco</button>
        </div>
        <h3 id="turn" class="info-text">Tu turno</h3>
        <h3 id="info" class="info-text"></h3>
    </div>
    <div class="container">
        <div class="grid-display">
            <div draggable="true" class="ship destroyer-container">
                <div id="destroller-0"></div>
                <div id="destroller-1"></div>
            </div>
            <div draggable="true" class="ship submarine-container">
                <div id="submarine-0"></div>
                <div id="submarine-1"></div>
                <div id="submarine-2"></div>
            </div>
            <div draggable="true" class="ship crusier-container">
                <div id="crusier-0"></div>
                <div id="crusier-1"></div>
                <div id="crusier-2"></div>
            </div>
            <div draggable="true" class="ship battleship-container">
                <div id="battleship-0"></div>
                <div id="battleship-1"></div>
                <div id="battleship-2"></div>
                <div id="battleship-3"></div>
            </div>
            <div draggable="true" class="ship carrier-container">
                <div id="carrier-0"></div>
                <div id="carrier-1"></div>
                <div id="carrier-2"></div>
                <div id="carrier-3"></div>
                <div id="carrier-4"></div>

            </div>
        </div>
</body>

</html>
