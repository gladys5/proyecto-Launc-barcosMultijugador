<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>multiPlayer</title>
    <script>
        let gameMode = "multiPlayer";
    </script>
    <script src="/socket/socket.io.js" charset="utf-8"></script>

    <script src="./app.js" charset="utf-8"></script>
</head>

<body>
    <div class="container">
        <div class="player p1">
            jugador 1
            <div class="connected">En linea</div>
            <div class="ready">Listo</div>
        </div>
        <div class="player p2">
            jugador 2
            <div class="connected">En linea</div>
            <div class="ready">Listo</div>
        </div>
    </div>
    <div class="container">
        <div class="battlechip-grid grid-user"></div>
        <div class="battlechip-grid grid-cpu"></div>
    </div>
    <div class="container hidden-info">
        <div class="setip-buttons" id="setup-buttons"><button id="start" class="btn">Comenzar Partida</button>
            <button id="rotate" class="btn"></button>
        </div>
        <h3 id="turno" class="info-text">Tu turno</h3>
        <h3 id="info" class="info-text"></h3>
    </div>
    <div class="container">
        <div class="grid-display">
            <div draggable="true" class="chip destroyer-container">
                <div id="destroller-0"></div>
                <div id="destroller-1"></div>
            </div>
            <div draggable="true" class="chip submarine-container">
                <div id="submarine-0"></div>
                <div id="submarine-1"></div>
                <div id="submarine-2"></div>
            </div>
            <div draggable="true" class="chip crusier-container">
                <div id="crusier-0"></div>
                <div id="crusier-1"></div>
                <div id="crusier-2"></div>
            </div>
            <div draggable="true" class="chip battleship-container">
                <div id="battleship-0"></div>
                <div id="battleship-1"></div>
                <div id="battleship-2"></div>
                <div id="battleship-3"></div>
            </div>
            <div draggable="true" class="chip carrier-container">
                <div id="carrier-0"></div>
                <div id="carrier-1"></div>
                <div id="carrier-2"></div>
                <div id="carrier-3"></div>
                <div id="carrier-4"></div>

            </div>
        </div>
</body>

</html>
